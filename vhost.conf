<VirtualHost *:80>
    ServerName monitor.openhab.steinanet.at

    WSGIScriptAlias / /opt/server-monitor/wsgi.py
    WSGIDaemonProcess monitor.openhab.steinanet.at python-home=/opt/django-venv/server-monitor python-path=/opt/server-monitor

    <Location />
    WSGIProcessGroup monitor.openhab.steinanet.at
    </Location>

    <Directory /opt/server-monitor/>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    Alias /static /opt/server-monitor/static/
    <Directory /opt/server-monitor/static>
        Require all granted
    </Directory>

</VirtualHost>
