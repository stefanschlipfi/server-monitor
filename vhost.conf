<VirtualHost *:80>
    ServerName monitor.openhab.steinanet.at

    WSGIScriptAlias / /opt/server-monitor/wsgi.py
    WSGIDaemonProcess server-monitor python-home=/opt/python-venv/server-monitor python-path=/opt/server-monitor threads=5
    WSGIApplicationGroup %{GLOBAL}

    <Directory /opt/server-monitor/>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    Alias /static /opt/server-monitor/static/
    <Directory /opt/server-monitor/static>
        Require all granted
    </Directory>

</VirtualHost>
